<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1 class="display-3 text-center">Forms</h1>

    <div class="container border col-md-6 col-lg-5 col-xl-3 ">
        <h2 class="text-center">Sign In:</h2>
        <form action="#nothing">
            <div class="form-group col-md-12">
                <label for=" email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group col-md-12">
                <label for="pass"> Password:</label>
                <input type="password" class="form-control" id="pass" placeholder="password">
            </div>
            <div class="form-group col-md-12">
                <label for="add"> Address:</label>
                <input type="text" class="form-control" id="add" placeholder="address">
            </div>
            <div class="form-group col-md-12 form-row">
                <div class="col-6">
                    <label for="select">Select a number:</label>
                    <select name="select" class="form-control" id="select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                        <option value="four">Four</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="option">Select a letter:</label>
                    <select name="option" class="form-control" id="option">
                        <option value="a">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Select</label>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="custom">
                    <label class="custom-control-label" for="custom">this is a custom checkbox</label>
                </div>
            </div>
            <div class="form-group row col-6">
                <button class="btn btn-dark text-white" type="submit">submit</button>

                <div class="col-3">
                    <a href="bootstrap2.html">Back</a>
                </div>
                <div class="col-3"><a href="navbar.html">Next</a></div>
                <div class="col-3"><a href="index.html">Home</a></div>
            </div>
    </div>

    </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
