<body>
    <h1>Forms demo</h1>

    <form action="/tacos">

            <label for="username"> Enter Username:</label><br>
            <input id="username" type="text" placeholder="username"><br>
            <hr>
            <label for="mobile">Enter Mobile No.:</label><br>
            <input id="mobile" type="number" placeholder="mobile"><br>
            <hr>
            <label for="color">Choose a Color:</label><br>
            <input id="color" type="color"><br>
        </p>
        <button>Submit</button>
    </form>
