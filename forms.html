<h1>FORMS</h1>

<body>
    <h2>Forms demo</h2>

    <form action="/tacos">
        <p>
            <label for="username"> Enter Username:</label><br>
            <input id="username" type="text" placeholder="username" name="username"><br>
            <hr>
            <label for="password">Enter Password:</label><br>
            <input id="password" type="password" placeholder="password" name="password"><br>
            <hr>
            <label for="mobile">Enter Mobile No.:</label><br>
            <input id="mobile" type="number" placeholder="mobile" name="number" min="1" max="10"><br>
            <hr>
            <label for="color">Choose a Color:</label><br>
            <input id="color" type="color" name="color"><br>
        </p>
        <button id="submit">Submit</button>
    </form>
    <hr>
    <H2>HIJACKING SEARCH ENGINES</H2>
    <H3>SEARCH REDDIT</H3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Seach reddit</button>
    </form>
    <H3>SEARCH GOOGLE</H3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h2>more inputs</h2>
    <hr>
    <form action="/birds">
        <input type="checkbox" name="i agree" id="agree" checked>
        <label for="agree">I Agree </label>
        <p>
            <label for="XS">XS:</label>
            <input type="radio" name="size" id="XS" value="XS"><br>
            <label for="Small">Small</label>
            <input type="radio" name="size" id="Small" value="Small"><br>
            <label for="medium">Medium</label>
            <input type="radio" name="size" id="medium" value="medium"><br>
            <label for="large">Large</label>
            <input type="radio" name="size" id="large" value="large"><br>
        </p>
        <p>
            <label for="shirt">Please select shirt type</label>
            <select name="shirt" id="shirt">
                <option value="sleeveless">sleeveless</option>
                <option value="long-sleeve">long-sleeve</option>
                <option value="short-sleeve">short-sleeve</option>
