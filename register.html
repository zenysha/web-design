<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first">
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last">
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="run" id=funrun">
            <label for="funrun">Fun Run 5k</label><br>
            <input type="radio" name="run" id="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="run" id="full">
            <label for="full">Full Marathon</label><br>
        </p>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <p>
            <label for="agegroups">Select Age Group:</label>
            <select name="agegroup" id="agegroups">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register</button><br>
        <button><a href="forms.html">go back</a></button>
        <button> <a href="positions.html">next page</a><br></button>
    </form>
</body>

</html>
